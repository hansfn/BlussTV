<html>
<head>
    <link rel="stylesheet" href="/css/screen.css">
    <link rel="stylesheet" href="styles.css">
    <script src="/lib/jquery.min.js"></script>
    <script src="/templates/utils.js"></script>
</head>
<body>


<div class="screen">
    <div id='dialog' class="dialog hidden-bottom slide" style="left: 240px;">
        <div class="dialog-heading">
            <div class="teams-container">
                <div id='homeTeam' class="team">
                    <div class="team-logo"><img src="/graphics/NTNUI/logo.jpg"></div>
                    <div class="team-name">NTNUI</div>
                </div>

                <div id='awayTeam' class="team away-team">
                    <div class="team-name">Viking</div>
                    <div class="team-logo"><img src="/graphics/Viking/logo.jpg"></div>
                </div>
            </div>

        </div>
        <div class="dialog-body dialog-center-row-content">
            <div class="wrapper"></div>
        </div>
    </div>
</div>


</body>
<script>
    function play(str) {

        var data = JSON.parse(str);

        var data = data.data;
        console.log(data);
        console.log(data.stats)
        var ht = $('#homeTeam');
        ht.find('.team-name').html(data.homeTeam.name);
        ht.find('.team-logo img').attr('src', data.homeTeam.logo);

        var at = $('#awayTeam');
        at.find('.team-name').html(data.awayTeam.name);
        at.find('.team-logo img').attr('src', data.awayTeam.logo);


        $('#stats-table').html('');

        console.log(data);
        var html = '<div class="dialog-row">';
        html += '<div class="dialog-row-number-column">' + data.homeTeam.blocks + "</div>";
        html += '<div class="dialog-row-role dialog-row-double-width-role">Blokk</div>';
        html += '<div class="dialog-row-number-column">' + data.awayTeam.blocks + "</div>";
        html += '</div>';
        console.log(html);

        html += '<div class="dialog-row">';
        html += '<div class="dialog-row-number-column">' + data.homeTeam.attack + "</div>";
        html += '<div class="dialog-row-role dialog-row-double-width-role">Angrep</div>';
        html += '<div class="dialog-row-number-column">' + data.awayTeam.attack + "</div>";
        html += '</div>';
        console.log(html);

        html += '<div class="dialog-row">';
        html += '<div class="dialog-row-number-column">' + data.homeTeam.ace + "</div>";
        html += '<div class="dialog-row-role dialog-row-double-width-role">Serve-ess</div>';
        html += '<div class="dialog-row-number-column">' + data.awayTeam.ace + "</div>";
        html += '</div>';
        console.log(html);

        html +=  '<div class="dialog-row">';
        html += '<div class="dialog-row-number-column">' + data.homeTeam.opponentErrors + "</div>";
        html += '<div class="dialog-row-role dialog-row-double-width-role">Motstanderfeil</div>';
        html += '<div class="dialog-row-number-column">' + data.awayTeam.opponentErrors + "</div>";
        html += '</div>';

        html += '<div class="dialog-row" style="margin-top: 10px;">';
        html += '<div class="dialog-row-number-column">' + data.homeTeam.total + "</div>";
        html += '<div class="dialog-row-role dialog-row-double-width-role">Totalt</div>';
        html += '<div class="dialog-row-number-column">' + data.awayTeam.total + "</div>";
        html += '</div>';
        console.log(html);

        $('.dialog-body .wrapper').append(html);


        $('#dialog').removeClass('hidden-bottom');
    }

    function remove(str) {
        $('#dialog').addClass('hidden-bottom');
    }

    if (getUrlParameter('debug')) {
        setTimeout(function () {
            play(JSON.stringify({
                data: {
                    "homeTeam": {
                        "logo": "/graphics/NTNUI/logo.jpg",
                        "name": "NTNUI",
                        'blocks': 3,
                        attack: 4,
                        ace: 1,
                        opponentErrors: 3,
                        total: 10
                    },
                    "awayTeam": {
                        "logo": "/graphics/Randaberg/logo.jpg",
                        "name": "Randaberg",
                        'blocks': 4,
                        attack: 4,
                        ace: 1,
                        opponentErrors: 3,
                        total: 10
                    }
                }
            }));
        }, 10);
    }

</script>
</html>
