 <fieldset>
        <legend>Player substitution</legend>

        <button ng-click="toggleShowTeam('home');">{{homeTeam.name}}</button>
        <button ng-click="toggleShowTeam('away');">{{awayTeam.name}}</button>

        <p>Select the player coming in,</p>

        <h4 ng-if="currentPlayerIn">In: {{currentPlayerIn.number}}. {{currentPlayerIn.name}}</h4>

        <h4 ng-if="currentPlayerOut">Out: {{currentPlayerOut.number}}. {{currentPlayerOut.name}}</h4>

        <ul class="player-info-list">
            <li ng-repeat="player in players">
                <a href="javascript:void(0);" ng-click="selectPlayer(player)">{{player.number}}. {{player.name}}</a>
            </li>
        </ul>


        <div class="button-container">
            <button ng-disabled="!currentPlayerIn" ng-click="toggleShowPlayer()" ng-class='showing == "substitution" ? "showing" : ""' class="toggle-button">Show substitution</button>
        </div>

 </fieldset>
