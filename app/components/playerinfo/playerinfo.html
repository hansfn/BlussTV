 <fieldset>
        <legend>Player info</legend>

        <button ng-click="toggleShowTeam('home');">{{homeTeam.name}}</button>
        <button ng-click="toggleShowTeam('away');">{{awayTeam.name}}</button>

        <ul class="player-info-list">
            <li ng-repeat="player in players">
                <a href="javascript:void(0);" ng-click="selectPlayer(player)">{{player.number}}. {{player.name}}</a>
            </li>
        </ul>

        <h4 ng-if="currentPlayer">{{currentPlayer.team.name}}: {{currentPlayer.number}}. {{currentPlayer.name}}</h4>

        <div class="button-container">
            <button ng-disabled="!currentPlayer" ng-click="toggleShowPlayer()" ng-class='showing == "player-info" ? "showing" : ""' class="toggle-button">Show player info</button>
        </div>

 </fieldset>
